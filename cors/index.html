<script>
  var xhr = new XMLHttpRequest()
  xhr.open('GET', 'http://localhost:4000/getData', true)
  xhr.onreadystatechange = function (params) {
    if(xhr.readyState === 4) {
      if(xhr.status >= 200 && xhr.status < 300 || xhr.status === 304){
        console.log('fdss', xhr.response);
      }
    }
  }
  xhr.send()
